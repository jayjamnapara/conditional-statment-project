<script>
    
let signalColor = prompt("Enter the color of the traffic signal (Red, Yellow, Green):").toLowerCase();

// Determine the action based on the signal color
if (signalColor === "red") {
    console.log("Stop");
} else if (signalColor === "yellow") {
    console.log("Get Ready");
} else if (signalColor === "green") {
    console.log("Go");
} else {
    console.log("Invalid input! Please enter Red, Yellow, or Green.");
}

</script>
