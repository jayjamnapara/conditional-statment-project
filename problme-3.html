<script>
    // Prompt the user to enter a month number (1-12)
    let monthNumber = parseInt(prompt("Enter a month number (1-12):"));

    // Use a switch case to determine the month name and number of days
    switch (monthNumber) {
        case 1:
            console.log("January, 31 days");
            break;
        case 2:
            console.log("February, 28/29 days");
            break;
        case 3:
            console.log("March, 31 days");
            break;
        case 4:
            console.log("April, 30 days");
            break;
        case 5:
            console.log("May, 31 days");
            break;
        case 6:
            console.log("June, 30 days");
            break;
        case 7:
            console.log("July, 31 days");
            break;
        case 8:
            console.log("August, 31 days");
            break;
        case 9:
            console.log("September, 30 days");
            break;
        case 10:
            console.log("October, 31 days");
            break;
        case 11:
            console.log("November, 30 days");
            break;
        case 12:
            console.log("December, 31 days");
            break;
        default:
            console.log("Invalid month number entered! Please enter a number between 1 and 12.");
            break;
    }
</script>
